        <form action="/update" method="POST" class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
            <div class="row m-1 p-3">
                <input name="Id" type="hidden" value="{{.Id}}">
                <div class="col-md-4">
                    <label class="label"><b>Assignee</b></label>
                    <input name="Assignee" value="{{.Assignee}}" class="form-control form-control-lg border-1 add-todo-input bg-transparent rounded" type="text" placeholder="Assignee ..">
                </div>
                <div class="col-md-4">
                    <label class="label"><b>Deadline</b></label>
                    <div class="input-group date" data-provide="datepicker">
                        <input name="Deadline" value="{{.Deadline}}" class="form-control form-control-lg border-1 add-todo-input bg-transparent rounded" type="text" placeholder="Deadline ..">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
                <!-- <input name="Status" value="{{.Status}}" class="form-control form-control-lg border-1 add-todo-input bg-transparent rounded" type="text" placeholder="Status .."> -->
                <div class="col-md-4">
                    <!-- <input name="Status" class="form-control form-control-lg border-1 add-todo-input bg-transparent rounded" type="text" placeholder="Status .."> -->
                    <label class="label"><b>Status</b></label>
                    <select name="Status" class="form-control form-control-lg border-1 add-todo-input bg-transparent rounded">
                        <option>Pilih Status</option>
                        <option value='1' {{$stat := .Status }} {{if eq $stat 1}} selected {{else}} false {{end}}>Open</option>
                        <option value="2" {{$stat := .Status }} {{if eq $stat 2}} selected {{else}} false {{end}}>To Do</option>
                        <option value="3" {{$stat := .Status }} {{if eq $stat 3}} selected {{else}} false {{end}}>Doing</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label class="label"><b>Task</b></label>
                    <input name="Task" value="{{.Task}}" class="form-control form-control-lg border-1 add-todo-input bg-transparent rounded" type="text" placeholder="Task ..">
                </div>
             </div>
             <div class="row" style="flex: auto;">
            <div class="col-md-12" style="text-align: right;padding-right: 50px;">
                <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
            </div>
        </form>
<script>
$(document).ready(function () {
    $('.date').datepicker({
        autoclose: true
    });
});
</script>
